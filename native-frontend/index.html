<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="todo-app.js"></script>
  </head>
  <body>
    <main>

      <div>
        Todo items
        <!--
          #all-todos-list id-selectors
          .todo-list class-selectors
          [element-all-todos] attribute-selectors
          :first-child pseudo-selectors
        -->
        <ul
          id="all-todos-list"
          class="todo-list"
          element-all-todos
        >
          <li>Do laundry</li>
        </ul>

        Done items
        <ul element-done-todos>
          <li>Do water change for fish</li>
        </ul>
      </div>

      <form element-form>
        Name
        <input type="text" name="name" />
        done?
        <input type="checkbox" name="isDone" />
        <button type="submit">
          Submit
        </button>
        <button type="reset">
          Reset
        </button>
      </form>

      <button element-clear-elements>
        <strong>CLEAR ALL ELEMENTS</strong>
      </button>
    </main>
  </body>
</html>
