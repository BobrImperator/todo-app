<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="todo-app.js"></script>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <!--
          #all-todos-list id-selectors
          .todo-list class-selectors
          ul class-selectors
          [element-all-todos] attribute-selectors
          :first-child pseudo-selectors
          +, ~ special selectors
          https://www.w3schools.com/tags/tag_comment.asp
        -->

        <div class="todo-container">
          <h3> Todo items </h3>
          <ul class="todo-list" element-all-todos>
            <li>Do laundry</li>
          </ul>
        </div>

        <div class="todo-container">
          <h3> Done items </h3>
          <ul class="todo-list" element-done-todos>
            <li>Do water change for fish</li>
          </ul>
        </div>
      </div>

      <form element-form>
        Name
        <input type="text" name="name" />
        done?
        <input type="checkbox" name="isDone" />
        <button class="button" type="submit">Submit</button>
        <button class="button" type="reset">Reset</button>
      </form>

      <button class="button" element-clear-elements>
        <strong>CLEAR ALL ELEMENTS</strong>
      </button>
    </main>
  </body>
</html>
